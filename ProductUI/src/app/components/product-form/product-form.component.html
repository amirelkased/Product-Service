<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ actionLabel }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700"
      >Title</label
      >
      <input
        type="text"
        id="title"
        formControlName="title"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
      />
      <div
        *ngIf="
          productForm.controls['title'].invalid &&
          productForm.controls['title'].touched
        "
        class="text-danger text-sm"
      >
        Title must be at least 8 characters long.
      </div>
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700"
      >Description</label
      >
      <textarea
        id="description"
        formControlName="description"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
      ></textarea>
      <div
        *ngIf="
          productForm.controls['description'].invalid &&
          productForm.controls['description'].touched
        "
        class="text-danger text-sm"
      >
        Description must be at least 10 characters long.
      </div>
    </div>

    <div class="mb-4">
      <label for="price" class="block text-sm font-medium text-gray-700"
      >Price</label
      >
      <input
        type="number"
        id="price"
        formControlName="price"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
      />
      <div
        *ngIf="
          productForm.controls['price'].invalid &&
          productForm.controls['price'].touched
        "
        class="text-danger text-sm"
      >
        Price must be a positive number.
      </div>
    </div>
    <div class="mb-4">
      <label for="imageUrl" class="block text-sm font-medium text-gray-700"
      >Image URL</label
      >
      <input
        type="text"
        id="imageUrl"
        formControlName="imageUrl"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
      />
      <div
        *ngIf="
          productForm.controls['imageUrl'].invalid &&
          productForm.controls['imageUrl'].touched
        "
        class="text-danger text-sm"
      >
        Image URL is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700"
      >Category</label
      >
      <select
        id="category"
        formControlName="category"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
      <div
        *ngIf="
          productForm.controls['category'].invalid &&
          productForm.controls['category'].touched
        "
        class="text-danger text-sm"
      >
        Please select a category.
      </div>
    </div>

    <div class="mb-4">
      <label for="brand" class="block text-sm font-medium text-gray-700"
      >Brand</label
      >
      <select
        id="brand"
        formControlName="brand"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"
      >
        <option *ngFor="let brand of brands" [value]="brand">
          {{ brand }}
        </option>
      </select>
      <div
        *ngIf="
          productForm.controls['brand'].invalid &&
          productForm.controls['brand'].touched
        "
        class="text-danger text-sm"
      >
        Please select a brand.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="w-full text-bg-indigo-600 text-bg-dark text-white font-bold py-2 px-4 rounded ocus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      {{ actionLabel }}
    </button>
  </form>
</div>
